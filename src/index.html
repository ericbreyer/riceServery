<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" class="rel">
    <title>Better Servery</title>
</head>
<body>
    <div id="serveryInfo">
        <select v-model="serveyFilter">
            <option>All</option>
            <option>Baker-Kitchen</option>
            <option>North-Servery</option>
            <option>West-Servery</option>
            <option>Seibel-Servery</option>
            <option>South-Servery</option>
          </select>
        <select v-model="timeFilter">
            <option>All</option>
            <option>lunch</option>
            <option>dinner</option>
          </select>
        <ul>
            <li v-for="item in text" 
                v-if="(serveyFilter == JSON.parse(JSON.parse(item)).Servery || serveyFilter == 'All')
                    &&(timeFilter == JSON.parse(JSON.parse(item)).Time || timeFilter == 'All' || JSON.parse(JSON.parse(item)).Time == 'N/A')"
                v-bind:class="{ time: JSON.parse(JSON.parse(item)).DataType == 2,
                                servery: JSON.parse(JSON.parse(item)).DataType == 3,
                                day: JSON.parse(JSON.parse(item)).DataType == 1}">
                                {{JSON.parse(JSON.parse(item)).Text.replaceAll("\"","")}}</li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src = "./index.js" type="text/javascript"></script>
  
</body>
</html>
